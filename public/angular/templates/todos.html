<h2>Todo</h2>
<div ng-controller="TodoController">
	<span>{{remaining()}} of {{todos.length}} remaining</span>
	sort by
	<select>
		<option>priority</option>
		<option>deadline</option>
	</select>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done" title="done">
			<span class="done-{{todo.done}}">{{todo.title}}: </span>
			<span class="done-{{todo.done}}">{{todo.description}}</span>
			<span class="done-{{todo.done}}">{{todo.priority}}</span>
			<span class="done-{{todo.done}}">{{todo.deadline}}</span>
			<span class="delete" ng-click="deleteTodo(todo)" title="delete"><span>x</span></span>
		</li>
	</ul>
	<form ng-submit="addTodo()">
		<input type="text" ng-model="addTodoTitle"  size="10" placeholder="title">
		<input type="text" ng-model="addTodoDescription"  size="20" placeholder="description">
		<select id="priority" class="{{addTodoPriority.cssClass || 'unselected'}}" ng-model="addTodoPriority.value" 
			ng-change="addTodoPriority.change()" ng-options="p for p in addTodoPriority.list">
		  <option value="" disabled selected style="display:none;">priority</option>
		</select>
		<input type="text" ng-model="addTodoDeadline"  size="5" placeholder="deadline">
		<input class="btn-primary" type="submit" value="add">
	</form>
</div>
